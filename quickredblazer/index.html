<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QuickRedBlazer — Demo</title>
  <style>
    body{background:#071018;color:#eee;font-family:Inter,Segoe UI,Arial,sans-serif;padding:28px}
    .hero{display:flex;align-items:center;gap:18px}
    .logo{width:120px;height:120px;border-radius:12px;overflow:hidden;box-shadow:0 6px 24px rgba(255,43,43,0.12)}
    .info h1{color:#ff2b2b;margin:0}
    .info p{margin:6px 0;color:#9fb0c1}
    a.button{display:inline-block;margin-top:12px;padding:8px 12px;background:#ff2b2b;color:#111;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo">
      <img src="icons/qrb-logo.svg" alt="QuickRedBlazer logo" style="width:100%;height:100%;object-fit:cover">
    </div>
    <div class="info">
      <h1>QuickRedBlazer</h1>
      <p>Neon Web IDE demo — open the lightweight in-browser editor and live preview.</p>
      <a class="button" href="./">Open demo</a>
    </div>
  </div>

</body>
</html>
