<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QuickRedBlazer — Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="qrb-app">
    <header class="qrb-header">
      <div class="qrb-brand">
        <img src="icons/qrb-logo.svg" alt="QRB" class="qrb-logo">
        <div>
          <h1>QuickRedBlazer</h1>
          <p class="muted">Neon Web IDE — mobile first demo</p>
        </div>
      </div>
      <div class="qrb-actions">
        <button id="btn-run" class="btn">Run</button>
        <button id="btn-save" class="btn ghost">Save</button>
      </div>
    </header>

    <div class="qrb-shell">
      <nav class="qrb-files" aria-label="Files">
        <button data-file="index.html" class="active">index.html</button>
        <button data-file="styles.css">styles.css</button>
        <button data-file="script.js">script.js</button>
      </nav>

      <main class="qrb-editor-area">
        <div class="qrb-toolbar">
          <div class="qrb-current">Editing: <span id="current-file">index.html</span></div>
          <div class="qrb-toggle">
            <button id="toggle-editor" class="small active">Editor</button>
            <button id="toggle-preview" class="small">Preview</button>
          </div>
        </div>

        <textarea id="editor" spellcheck="false"></textarea>
        <div id="preview-wrap" class="preview-wrap">
          <iframe id="preview" sandbox="allow-scripts"></iframe>
        </div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
